<!DOCTYPE html>
<html>
<head>
  <title>Work Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Work Notes</h1>
    
    <button class="button" onclick="handleClick('verified_user')">Verified User</button>
    <button class="button" onclick="handleClick('rebooted_system')">Rebooted System</button>
    <button class="button" onclick="handleClick('cleared_cache_cookies')">Cleared Cache Cookies</button>
    <button class="button" onclick="handleClick('performed_browser_reset')">Performed a Browser Reset</button>
    
    <br>
    
    <button class="button" onclick="handleClick('step_5')">Step 5</button>
    <button class="button" onclick="handleClick('step_6')">Step 6</button>
    
    <br>
    
    <textarea id="copyText" >Click here to copy and type anything</textarea>
    <button class="copy-button" onclick="copyText()">Copy</button>
    <button class="reset-button" onclick="resetText()">Reset</button>
    
    <br>
    
    <script>
      function handleClick(buttonName) {
        const copyText = document.getElementById("copyText");
        
        // Call the Python function based on the button clicked
        if (buttonName === 'verified_user') {
          copyText.value = "Verified User message";
        } else if (buttonName === 'rebooted_system') {
          copyText.value = "Rebooted System message";
        } else if (buttonName === 'cleared_cache_cookies') {
          copyText.value = "Cleared Cache Cookies message";
        } else if (buttonName === 'performed_browser_reset') {
          copyText.value = "Performed a Browser Reset message";
        } else if (buttonName === 'step_5') {
          copyText.value = "Still waiting for Sameer";
        } else if (buttonName === 'step_6') {
          copyText.value = "Still waiting for Sameer";
        }
      }
      
      function copyText() {
        const copyText = document.getElementById("copyText");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Text copied!");
      }
      
      function resetText() {
        const copyText = document.getElementById("copyText");
        copyText.value = "";
      }
    </script>
  </div>
</body>
</html>
